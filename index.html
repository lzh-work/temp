<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="viggo">
  <title>点餐系统导航页</title>
  <meta name="keywords" content="Order Food">
  <meta name="description" content="工作快捷工具导航">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./static/css/font.css?version=1.0.0">
  <link rel="stylesheet" href="./static/css/global.css?version=1.0.0">
  <link rel="stylesheet" href="./static/css/app.css?version=1.0.0">
  <link rel="stylesheet" href="./static/css/login.css">
  <link rel="stylesheet" href="./static/css/search.css">
  <link rel="stylesheet" href="./static/css/linecons.css">
  <script src="./static/js/app.js?version=1.0.0"></script>
  <script src="./static/js/jquery-3.1.1.js"></script>
  <link href="./static/css/toastr.css" rel="stylesheet">
  <script src="./static/js/toastr.js"></script>
  <script src="./static/js/jquery.lazyload.min.js"></script>
  <script src="./static/js/template-web.js"></script>
</head>

<body class="page-body">
  <!-- skin-white -->
  <div class="page-container">
    <div class="sidebar-menu toggle-others fixed" style="">
      <div class="sidebar-menu-inner">
        <header class="logo-env">
          <!-- logo -->
          <div class="logo">
            <a href="javascript:;" class="logo-expanded">
              <!-- <img src="./static/img/logo-white.png" width="100%" alt=""> -->
              <span style="
                  font-size: 25px;
                  color: white;
                  position: absolute;
                  padding-left: 10px;
                  padding-top: 6.5px;
              ">OrderFood</span>
            </a>
            <a href="javascript:;" class="logo-collapsed">
              <img src="./static/img/favicon.ico" width="40" alt="">
            </a>
          </div>
          <div class="mobile-menu-toggle visible-xs">
            <a href="#" data-toggle="user-info-menu">
              <i class="linecons-cog"></i>
            </a>
            <a href="#" data-toggle="mobile-menu">
              <i class="fa-bars"></i>
            </a>
          </div>
        </header>
        <ul id="main-menu" class="main-menu mobile-is-visible">
          <li class="active">
            <a href="#技术中心产品" class="smooth">
              <i class="fa fa-fw fa-pause"></i>
              <span class="title">技术中心产品</span>
            </a>
          </li>
          <li class="">
            <a href="#产研协作工具" class="smooth">
              <i class="fa fa-fw fa-folder-open"></i>
              <span class="title">产研协作工具</span>
            </a>
          </li>
          <li class="">
            <a href="#研发常用工具" class="smooth">
              <i class="fa fa-fw fa-cc"></i>
              <span class="title">研发常用工具</span>
            </a>
          </li>
          <li class="">
            <a href="#架构运维工具" class="smooth">
              <i class="fa fa-fw fa-android"></i>
              <span class="title">架构运维工具</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content" style="">
      <nav class="navbar user-info-navbar" role="navigation">
        <!-- Left links for user info navbar -->
        <ul class="user-info-menu left-links list-inline list-unstyled">
          <li class="hidden-sm hidden-xs" style="min-height: 75px;"><a href="#" data-toggle="sidebar"> <i
                class="fa-bars"></i>
            </a></li>
          <li class="dropdown hover-line language-switcher" style="min-height: 75px;"><iframe style="margin-top: 25px"
              scrolling="no" src="https://tianqiapi.com/api.php?style=tm&amp;skin=pitaya&amp;city=厦门" frameborder="0"
              width="360" height="24" allowtransparency="true"></iframe>
          </li>
        </ul>
      </nav>

      <div id="container">

      </div>

      <footer class="main-footer sticky footer-type-1" style="">
        <div class="footer-inner">
          <!-- Add your copyright text here -->
          <div class="footer-text">
            &copy; 2024 <strong>Metathought</strong> design by <strong>Metathought</strong>
          </div>
          <div class="go-up">
            <a href="#" rel="go-top"> <i class="fa-angle-up"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="text/html" id="tpl-user">

    {{each data item index}}
      <div class="tpl">
        <h4 class="text-gray">
          <i class="fa fa-fw {{item.icon}}" id="{{item.title}}"></i>
          {{item.title}}
        </h4>
        <div class="row">
        {{each item.naviData obj idx}}
          <div class="col-sm-3">
            <div style="width: 100%;position: relative;"  >
              
              {{if obj.url}}
              <div class="main xe-widget xe-conversations box2 label-info" data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="" onclick="window.open(`{{obj.url}}`, '_blank')">
                <div class="xe-comment-entry">
                  <a class="xe-user-img">
                    <img class="img-circle" width="40"
                      src="./static/img/{{obj.icon}}" >
                  </a>
                  <div class="xe-comment">
                    <span class="xe-user-name overflowClip_1">
                      <strong>{{obj.name}}</strong>
                    </span>
                    <p class="overflowClip_2">{{obj.txt}}</p>
                  </div>
                </div>
              </div>
              {{/if}}
              {{if !obj.url}}
              <div class="main xe-widget xe-conversations box2 label-info" data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="">
                <div class="xe-comment-entry">
                  <a class="xe-user-img">
                    <img class="img-circle" width="40"
                      src="./static/img/{{obj.icon}}" >
                  </a>
                  <div class="xe-comment">
                    <span class="xe-user-name overflowClip_1">
                      <strong>{{obj.name}}</strong>
                    </span>
                    <p class="overflowClip_2">{{obj.txt}}</p>
                  </div>
                </div>
              </div>
              <div class="box3">
                <div style="width: 100%;height: 86px;position: relative;text-align: center">
                  <div style="position: relative;padding-bottom:30px;text-align: center">
                    {{each obj.btns btn k}}
                    <span class="env-span" onclick="window.open(`{{btn.url}}`, '_blank')"
                      style="display: none;">{{btn.env}}</span>
                    {{/each}}
                  </div>
                </div>
              </div>
              {{/if}}
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </script>
  <script src="./static/js/navi-json.js"></script>
  <script type="text/javascript">

    // 2.定义需要渲染的数据
    var data = navidataJson
    //4.调用template函数
    var htmlStr = template('tpl-user', { data })
    //5.渲染HTML结构
    $('#container').html(htmlStr)


    $(function () {
      $("img").lazyload({ threshold: 180 });
    });
    $(document).ready(
      function () {
        $(document).on('click', '.has-sub', function () {
          var _this = $(this)
          if (!$(this).hasClass('expanded')) {
            setTimeout(function () {
              _this.find('ul').attr("style", "")
            }, 300);

          } else {
            $('.has-sub ul').each(function (id, ele) {
              var _that = $(this)
              if (_this.find('ul')[0] != ele) {
                setTimeout(function () {
                  _that.attr("style", "")
                }, 300);
              }
            })
          }
        })
        $('.user-info-menu .hidden-sm').click(function () {
          if ($('.sidebar-menu').hasClass('collapsed')) {
            $('.has-sub.expanded > ul').attr("style", "")
          } else {
            $('.has-sub.expanded > ul').show()
          }
        })
        $("#main-menu li ul li").click(function () {
          $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
          $(this).addClass('active'); // 添加当前元素的样式
        });

        // $(".main").mouseenter(function () {
        // 	var spans = $(this).next().find(".env-span");
        // 	for (var i = 0; i < spans.length; i++) {
        // 	    $(spans[i]).show(50);
        // 	}
        // })

        $(".box3").mouseover(function () {
          var spans = $(this).find(".env-span");
          for (var i = 0; i < spans.length; i++) {
            $(spans[i]).show(50);
          }
        })

        // $(".main").mouseout(function () {
        //     var spans = $(".env-span");
        //     for (var i = 0; i < spans.length; i++) {
        //         $(spans[i]).hide();
        //     }
        // })
        $(".box3").mouseleave(function () {
          var spans = $(".env-span");
          for (var i = 0; i < spans.length; i++) {
            $(spans[i]).hide();
          }
        })

        $("a.smooth").click(
          function (ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(
              public_vars.$sidebarProfile)
              .toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate(
              {
                scrollTop: $($(this).attr("href"))
                  .offset().top - 30
              }, {
              duration: 500,
              easing: "swing"
            });
          });
        return false;
      });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function (e) {
      $("#main-menu li").each(function () {
        $(this).removeClass("active");
      });
      $(this).parent("li").addClass("active");
      e.preventDefault();
      href = $(this).attr("href");
      pos = $(href).position().top - 30;
    });

  </script>




</body>

</html>
